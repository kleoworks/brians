<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Product {{ product.id }} | Semi Restful Route Demo</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'semi_restful_routes/style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <h3>Edit Product {{ product.id }}</h3>
            {% if messages %}
            <div class="flash_message">
                {% for message in messages %}
                    {% if message.tags %}
                    <p class={{ message.tags }}>{{ message }}</p>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
            <form class="product" action="{% url 'products:update' id=product.id %}" method="POST">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" name="name" value="{{ product.name }}">
                <label for="description">Description</label>
                <input type="text" name="description" value="{{ product.description }}">
                <label for="price">Price</label>
                <input type="text" name="price" value="{{ product.price }}">
                <input class="btn" type="submit" value="Update">
            </form>
            <div class="links">
                <a href="{% url 'products:index' %}">Show</a> | <a href="{{ request.META.HTTP_REFERER }}">Back</a>
            </div>
        </div>

    </body>
</html>
