<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create a new product | Semi Restful Route Demo</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'semi_restful_routes/style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <h3>Add a new product</h3>
            {% if messages %}
            <div class="flash_message">
                {% for message in messages %}
                    {% if message.tags %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
            <form class="product" action="{% url 'products:create' %}" method="POST">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="description">Description</label>
                <input type="text" name="description">
                <label for="price">Price</label>
                <input type="text" name="price">
                <input class="btn" type="submit" value="Create">
            </form>
            <a href="{% url 'products:index' %}">Go back</a>
        </div>

    </body>
</html>
