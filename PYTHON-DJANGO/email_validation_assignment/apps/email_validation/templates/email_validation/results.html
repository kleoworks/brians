<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success Page</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'email_validation/style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            {% if messages %}
                {% for message in messages %}
                <div class="flash success">
                    <p class="message">{{ message }}</p>
                </div>
                {% endfor %}
            {% endif %}
            <div class="results">
                <p class="underline">Email Addresses Entered:</p>
                {% if emails %}
                    {% for email in emails %}
                    <div class="record">
                        <p>{{ email.email}}</p>
                        <p>{{ email.created_at | date:"m/d/y g:iA"}}</p>
                        <a href="emails/destroy/{{email.id}}">delete</a>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </body>
</html>
