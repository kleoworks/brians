<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users Show</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="wrapper">

            <h1>User {{ user[0]['id'] }}</h1>
            <div class="user">
                <p>Full Name: {{ user[0]['full_name'] }}</p>
                <p>Email: {{ user[0]['email'] }}</p>
                <p>Created at: {{ user[0]['created_at'] }}</p>
            </div>
            <p><a href="/users/{{ user[0]['id'] }}/edit">Edit</a> | <a href="/users/{{ user[0]['id'] }}/destroy">Delete</a></p>
        </div>

    </body>
</html>
