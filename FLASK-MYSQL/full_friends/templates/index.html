<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Friends</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="wrapper">

            <h1>Friends</h1>
            <div class="record">
                <form action="/friends" method="POST">
                    <div class="col1">
                        <input type="text" name="first_name" placeholder="First Name">
                    </div>
                    <div class="col2">
                        <input type="text" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="col3"></div>
                    <div class="col4">
                        <input type="submit" name="" value="Add">
                    </div>
                </form>
            </div>

            <hr>

            {% for record in all_friends %}
                <div class="record">
                    <div class="col1">
                        <p>{{ record['first_name'] }}</p>
                    </div>
                    <div class="col2">
                        <p>{{ record['last_name'] }}</p>
                    </div>
                    <div class="col3">
                        <form action="/friends/{{ record['id'] }}/edit" method="POST">
                            <input type="submit" value="Edit">
                        </form>
                    </div>
                    <div class="col4">
                        <form action="/friends/{{ record['id'] }}/delete" method="POST">
                            <input type="submit" value="Delete">
                        </form>
                    </div>
                </div>
            {% endfor %}

        </div>
    </body>
</html>
