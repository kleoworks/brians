<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#submit').on('click', function() {

                    if ($('input[type=text]').val() != '') {

                        $('.show').append('<div class="card"><p class="icon">'+$('#fname').val()[0]+$('#lname').val()[0]+'</p><p>'+$('#fname').val()+' '+$('#lname').val()+'</p></div><p class="card-description">'+$('#description').val()+'</p>');
                        $('.card').last().next().hide();

                    }

                    // clear form input
                    $('input[type=text]').val('');
                    $('textarea').val('');

                    return false;
                });

                $('body').on('click', '.card', function() {
                    $(this).next().toggle(1000);
                });

            });
        </script>
        <style media="screen">
            * {
                margin: 0;
                padding: 0;
                font-family: monospace;
            }

            .wrapper {
                width: 950px;
                margin: 0 auto;
            }

            .create {
                width: 315px;
                margin-top: 20px;
                margin-left: 20px;
                display: inline-block;
                vertical-align: top;
                border-right: 1px solid black;
            }

                h2 {
                    margin-bottom: 20px;
                }

                label {
                    display: inline-block;
                    width: 100px;
                }

                input {
                    margin: 8px 0px;
                    padding: 4px;
                    width: 175px;
                    height: 25px;
                    background-color: white;
                    border: 1px solid white;
                }

                label#desc {
                    width: 100%;
                    margin-top: 20px;
                    margin-bottom: 15px;
                    display: block;
                }

                textarea {
                    width: 90%;
                    height: 100px;
                    resize: none;
                    padding: 8px;
                    border: none;
                }

                input#submit {
                    display: block;
                    width: 60px;
                    height: 20px;
                    background-color: white;
                    border: 1px solid white;
                    box-shadow: 2px 2px 2px black;
                }

            .show {
                width: 580px;
                display: inline-block;
                vertical-align: top;
                margin: 20px 0px 20px 20px;
            }

                .card {
                    width: 120px;
                    height: 60px;
                    margin-bottom: 20px;
                    text-align: center;
                    color: silver;
                }


                p.icon {
                    width: 40px;
                    height: 40px;
                    text-align: center;
                    margin: 0px auto 8px auto;
                    line-height: 40px;
                    border-radius: 100%;
                    background-color: white;
                    color: black;
                    font-size: 1.2em;
                    border: 1px solid grey;
                }

                .card-description {
                    width: 400px;
                    height: 100px;
                    margin-left: 50px;
                    margin-bottom: 25px;
                    background-color: #e7e7e7;
                    color: black;
                    font-size: 1.2em;
                    font-style: oblique;
                    vertical-align: top;
                    padding: 8px;
                    border-radius: 8px;
                    text-align: justify;
                }


        </style>
    </head>
    <body>

        <div class="wrapper">

            <div class="create">
                <h2>Create Contact Card</h2>
                <form id="contact" action="index.html" method="post">
                    <label for="fname">First name:</label><input id="fname" type="text" name="fname" value="">
                    <label for="lname">Last name:</label><input id="lname" type="text" name="lname" value="">
                    <label id="desc" for="description">Description:</label><textarea id="description" type="text" name="" value=""></textarea>
                    <input id="submit" type="submit" name="submit" value="Add User">
                </form>
            </div>

            <div class="show">

                <!-- <p>hidden description</p> -->

            </div>
        </div>


    </body>
</html>
