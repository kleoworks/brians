<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Turtles</title>
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="wrapper">

            {% if 'blue' in show_images %}

                <div class="turtle">
                    <h3 class="blue">Leonardo</h3>
                    <p><img src="{{ url_for('static', filename='images/leonardo.jpg') }}"></p>
                </div>

            {% endif %}

            {% if 'orange' in show_images %}

                <div class="turtle">
                    <h3 class="orange">Michelangelo</h3>
                    <p><img src="{{ url_for('static', filename='images/michelangelo.jpg') }}"></p>
                </div>

            {% endif %}

            {% if 'red' in show_images %}

                <div class="turtle">
                    <h3 class="red">Raphael</h3>
                    <p><img src="{{ url_for('static', filename='images/raphael.jpg') }}"></p>
                </div>

            {% endif %}

            {% if 'purple' in show_images %}
                <div class="turtle">
                    <h3 class="purple">Donatello</h3>
                    <p><img src="{{ url_for('static', filename='images/donatello.jpg') }}"></p>
                </div>
            {% endif %}


            {% if 'junk' in show_images %}
                <div class="no-turtle">
                    <h3 class="black">Lost Are We???</h3>
                    <p><img src="{{ url_for('static', filename='images/notapril.jpg') }}"></p>
                </div>
            {% endif %}

        </div>
    </body>
</html>
