<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey Index</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.btn').click(function() {
                    location.href("http://localhost:5000/")
                });
            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="result">
                <h3 class="underline">Submitted Info</h3>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p class="error"> * {{ message }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <p>Name:</p><p class="user_submitted">{{name}}</p>
                <p>Dojo Location:</p><p class="user_submitted">{{dojo}}</p>
                <p>Favorite Language:</p><p class="user_submitted">{{language}}</p>
                <p class="comment">Comment:</p><p class="user_submitted">{{comment}}</p>
                <form action="/" method="GET">
                    <input class="btn" type="submit" value="Go Back">
                </form>
            </div>
        </div>
    </body>
</html>
