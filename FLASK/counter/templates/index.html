<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Counter</title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    </head>
    <body>
        <div class="wrapper">
            <h1>Counter</h1>
            <p>{{session['counter']}} times.</p>
            <form action="/add_counter" method="POST">
                <input class="btn" type="submit" name="add" value="+2">
            </form>
            <form action="/reset_counter" method="POST">
                <input class="btn" type="submit" name="reset" value="reset">
            </form>
        </div>
    </body>
</html>
